<div class="seller-auth">
  <!-- Sign-Up Area -->
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Seller Sign-Up</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        ngModel
        name="name"
        placeholder="Enter your Name"
      />
      <input
        class="form-input"
        type="password"
        ngModel
        name="password"
        placeholder="Enter your Password"
      />
      <input
        class="form-input"
        type="text"
        ngModel
        name="email"
        placeholder="Enter your Email"
      />
      <button class="form-button">SignUp</button>
      <a class="auth-toggle-link" (click)="openLogin()"
        >Already Have Account? Click To Login</a
      >
    </form>
  </div>
  <!-- Login Area -->
  <div *ngIf="showLogin" class="login">
    <h1>Seller Login</h1>
    <p *ngIf="authError" class="error-p">{{authError}}</p>
    <form
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        ngModel
        name="email"
        placeholder="Enter your Email"
      />
      <input
        class="form-input"
        type="password"
        ngModel
        name="password"
        placeholder="Enter your Password"
      />
      <button class="form-button">Login</button>
      <a class="auth-toggle-link" (click)="openSignUp()"
        >Don't Have Account? Click For Sign-Up</a
      >
    </form>
  </div>
</div>
