<div class="user-auth">
  <h1>User Sign-up</h1>
  <form class="common-form" #userSignup="ngForm" (ngSubmit)="signUp(userSignup.value)">
    <input class="form-input" type="text" name="name" id="" placeholder="Enter Your Name" ngModel />
    <input class="form-input" type="text" name="email" id="" placeholder="Enter Your Email" ngModel />
    <input class="form-input" type="password" name="password" id="" placeholder="Enter Your Password" ngModel />
    <button class="form-button">Sign Up</button>
  </form>
</div>
