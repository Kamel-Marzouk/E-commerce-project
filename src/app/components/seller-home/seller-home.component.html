<div class="product-list">
  <h1>All Product List</h1>
  <p class="message-p">{{productMessage}}</p>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of allProducts">
        <td><img [src]="product.image" alt=""></td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.color }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.description }}</td>
        <td>
          <fa-icon [icon]="icon" (click)="deleteProduct(product.id)"></fa-icon>
          <a class="adjust-update-link" routerLink="/seller-update-product/{{product.id}}">
            <fa-icon [icon]="editIcon"></fa-icon
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
