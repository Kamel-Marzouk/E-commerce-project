<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img class="product-img" [src]="productData.image" alt="" />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productData.name }}</h1>
      <h3>{{'product.price' | translate}} : {{ productData.price }}</h3>
      <div>
        {{'product.color' | translate}} :
        <h3
          [style.backgroundColor]="productData.color"
          class="product-color"
        ></h3>
      </div>
      <h6>{{'product.category' | translate}} : {{ productData.category }}</h6>
      <h6>{{'product.description' | translate}} : {{ productData.description }}</h6>
      <button class="form-button w-25">{{'product.buyNow' | translate}}</button>
      <button *ngIf="removeCart" class="form-button w-50" (click)="removeFromCart(productData.id)"> {{'product.removeFromCart' | translate}}</button>
      <button *ngIf="!removeCart" class="form-button w-25" (click)="addToCart()"> {{'product.addToCart' | translate}} </button>
      <div class="quantity-group">
        <button (click)="handleQuantity('min')">-</button>
        <input type="text" value="{{ productQuantity }}" />
        <button (click)="handleQuantity('plus')">+</button>
      </div>
    </div>
  </div>
</div>
