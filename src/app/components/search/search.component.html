<div class="row search-item" *ngFor="let product of searchResult">
  <div class="col-sm-3">
    <img [src]="product.image" alt="" />
  </div>
  <div class="col-sm-8 details">
    <h6>{{ product.name }}</h6>
    <p>
      <b>Price: {{ product.price }}</b>
    </p>
    <p>
      <span>Color:{{ product.color }}</span
      ><span>Category: {{ product.category }}</span>
    </p>
    <p>{{ product.description }}</p>
  </div>
</div>

<div class="no-data-found" *ngIf="searchResult?.length === 0">
  <img src="https://cdn.dribbble.com/userupload/2905383/file/original-4ea237e94e803ddd575a66eb32198899.png?compress=1&resize=400x300&vertical=top" alt="">
</div>
